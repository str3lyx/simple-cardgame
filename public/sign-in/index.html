<!DOCTYPE html>
<html>
  <head>
    <title>Sign in | Multiplayer Card Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="row">
        <form id="signin-form" class="col">
          <div class="subtitle">Sign In</div>
          <input
            type="text"
            name="username"
            placeholder="Enter your username"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <div class="spread">
            <a href="/register">No account?</a>
            <input type="submit" value="Sign in" />
          </div>
          <div id="signin-message" class="message"></div>
        </form>
      </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
